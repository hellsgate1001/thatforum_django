{% extends 'base.html' %}

{% block content %}
    <div id="category_list">
    {% for main in object_list %}
        <h3><a href="{% url 'forum:category_home' main.slug %}">{{ main.name }}</a></h3>
        {% for sub in main.children.all %}
        <div>
            <div class="col-md-8"><a href="{% url 'forum:category_home' sub.slug %}">{{ sub.name }}</a></div>
            <div class="col-md-2">{{ sub.forumthread_set.count }}</div>
            <div class="col-md-2">{{ sub.post_count }}</div>
        </div>
        {% endfor %}
    {% endfor %}
    </div>
{% endblock content %}
