            <div class="col-md-2">No. of threads</div>
            <div class="col-md-2">No. of posts</div>

    {% for sub in list_items %}

            <div class="col-md-8"><a href="{% url 'forum:category_home' sub.slug %}">{{ sub.name }}</a></div>
