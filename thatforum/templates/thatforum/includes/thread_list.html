        <div class="table-row">
            <div class="col-md-6 table-cell">Thread Title</div>
            <div class="col-md-2 table-cell">Posted By</div>
            <div class="col-md-2 table-cell">Posted On</div>
            <div class="col-md-2 table-cell">No. of Replies</div>
        </div>
        {% for thread in list_items %}
        <div class="table-row">
            <div class="col-md-6 table-cell"><a href="{% url 'thread_home' thread.slug %}">{{ thread.title }}</a></div>
            <div class="col-md-2 table-cell">{{ thread.author.username }}</div>
            <div class="col-md-2 table-cell">{{ thread.created|date }}</div>
            <div class="col-md-2 table-cell">{{ thread.num_replies }}</div>
        </div>
        {% endfor %}
