<form method="post" action="">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <ul>
    {% for field in form %}
        <li{% if field.errors %} class="error"{% endif %}>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </li>
    {% endfor %}
    </ul>
    <button type="submit">Submit</button>
    {% if show_cancel %}
    <a href="{{ show_cancel }}">Cancel</a>
    {% endif %}
</form>
