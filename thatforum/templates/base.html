<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pagetitle }}</title>

    <!--[if lte IE 8]><script src="{{ STATIC_URL }}css/ie/html5shiv.js"></script><![endif]-->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.scrolly.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.scrollzer.min.js"></script>
    <script src="{{ STATIC_URL }}js/skel.min.js"></script>
    <script src="{{ STATIC_URL }}js/skel-layers.min.js"></script>
    <script src="{{ STATIC_URL }}js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/skel.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style-wide.css" />
    </noscript>
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ STATIC_URL }}css/ie/v9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ STATIC_URL }}css/ie/v8.css" /><![endif]-->
</head>
<body>
    <div id="header" class="skel-layers-fixed">

        <div class="top">

            <div id="logo">
                <span class="image avatar48"><img src="images/avatar.jpg" alt="" /></span>
                <h1 id="title">ThatForum</h1>
            </div>

            <nav id="nav">
                <ul>
                {% for cat in top_level %}
                    <li><a href="{% url 'forum:category_home' slug=cat.slug %}" id="{{ cat.name }}-link" class="icon fa-forumbee"><span class="label">{{ cat.name }}</span></a></li>
                {% endfor %}
                </ul>
            </nav>

        </div>

        <div class="bottom">

            <!-- Social Icons -->
                <ul class="icons">
                    <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                    <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
                </ul>

        </div>

    </div>

    <div id="main">
        <section id="top" class="one dark cover no-center">
            <div class="container">
            {% block content %}
            {% endblock content %}
            </div>
        </section>
    </div>

    <div id="footer">
        <section id="footer_forum">
            <h5>Forums</h5>
            <ul class="inline">
            {% for cat in top_level %}
                <li><a href="{% url 'forum:category_home' slug=cat.slug %}">{{ cat.name }}</a></li>
            {% endfor %}
            </ul>
        </section>
    </div>

</body>
</html>
