{% extends 'base.html' %}

{% block content %}
    <div class="col-md-4">
        <form id="user_form" method="post">
            {% csrf_token %}
            <ul>
            {{ form.as_ul }}
            </ul>
            <input type="submit" name="submit" value="Submit" />
        </form>
        <a href="{% url 'user:edit_password' pk=request.user.pk %}">Change password</a>
    </div>
{% endblock content %}
