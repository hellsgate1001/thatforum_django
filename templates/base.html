<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pagetitle }}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/global.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div id="logo" class="col-md-9">
                <h1><a href="{% url 'home' %}" class="no-state">ThatForum</a></h1>
            </div>
            <div id="header_utils" class="col-md-3 text-right">
                {% if request.user.is_authenticated %}
                <a href="{% url 'user:my_account' %}">{{ request.user.username }}</a> (<a href="{% url 'logout' %}">Sign Out</a>)
                {% else %}
                <a href="{% url 'user:login' %}">Login</a> / <a href="{% url 'user:signup' %}">Sign up</a>
                {% endif %}
            </div>
        </div>

        {% block content %}
        {% endblock content %}
    </div>

    <div class="footer">
        <div class="container">
            <section id="footer_forum" class="col-md-6">
                <h5>Forums</h5>
                <ul>
                {% for cat in top_level %}
                    <li><a href="{% url 'forum:category_home' slug=cat.slug %}">{{ cat.name }}</a></li>
                {% endfor %}
                </ul>
            </section>
            <section id="footer_user" class="col-md-6">

            </section>
        </div>
    </div>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.1.11.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
