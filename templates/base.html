<!DOCTYPE html>
<html>
<head>
    <title>{{ pagetitle }}</title>
</head>
<body>
<header>
    <div id="header_utils">
        {% if request.user.is_authenticated %}
        <a href="{% url 'user:my_account' %}">{{ request.user.username }}</a> (<a href="{% url 'logout' %}">Sign Out</a>)
        {% else %}
        <a href="{% url 'user:login' %}">Login</a>
        {% endif %}
    </div>
</header>
{% block content %}
{% endblock content %}
</body>
</html>
